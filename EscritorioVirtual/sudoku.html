<script>
    let sudoku = new Sudoku("3.4.69.5....27...49.2..4....2..85.198.9...2.551.39..6....8..5.32...46....4.75.9.6")
    sudoku.paintSudoku()

    

    window.addEventListener("keydown", (event) => {
        // Comprobar que haya una celda pulsada.
        let pulsada = false
        let paragraphs = document.getElementsByTagName("p")
        for(let i = 0; i < sudoku.rows * sudoku.columns; i++) {
            if(paragraphs[i].dataset.state === "clicked") {
                pulsada = true
                break;
            }
        }

        if(!pulsada)
            alert("Tienes que seleccionar una casilla vacia.")

        if ((event.keyCode >= 49 && event.keyCode <= 57)
            || (event.keyCode >= 97 && event.keyCode <= 105)) {
            sudoku.introduceNumber(event.key)
        } else {
            alert("Solo son válidos valores del 1 al 9.")
        }
        // hacer algo
    });
</script>
